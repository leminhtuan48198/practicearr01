<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=new Array(10);
    for(let i=0;i<arr.length;i++){
        arr[i]=+prompt('Nhap so nguyen thu '+i)
    }
    document.write(arr+'<br>')
    let value=+prompt('Nhap so nguyen V');
    document.write('V= '+value+'<br>');
    let ind=arr.indexOf(value)
    if(ind!==-1){
        for(let i=ind;i<arr.length-1;i++){
            arr[i]=arr[i+1]
        }
        arr[arr.length-1]=0
    }
    document.write(arr)
</script>
</body>
</html>
