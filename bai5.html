<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str="3 -4 5 -4 6 -2 0 -5";
    let count=0;
    for( let i=0;i<str.length;i++){
        if(str[i]=="-"){
            count++
        }
    }
    document.write(str+'<br>')
    document.write('So luong so am co trong chuoi la '+count)

</script>
</body>
</html>
