<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let long=prompt('Ban muon do dai cua mang la bao nhieu');
    let arr=[];
    for(i=0;i<long;i++){
        arr[i]=prompt('Nhap gia tri phan tu thu '+i)
    }
    document.write('Mang truoc khi dao nguoc la '+arr+'<br>')
    document.write('Mang sau khi dao nguoc la '+arr.reverse())

</script>
</body>
</html>
